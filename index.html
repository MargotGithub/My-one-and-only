<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap&family=Quicksand&display=swap" rel="stylesheet">
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <h1 id="city"></h1>
      <ul>
        <li class="day">Tuesday 22:50</li>
        <li id="description"></li>
      </ul>
      <div class="row">
        <div class="col-6">

          <strong id="temperature"></strong>°C | °F
          <img src="src/sunny.png" alt="sunny">
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
        <small>
          <a href="https://github.com/wecodeschool/vanilla-weather-app" target="_blank">Open-source code</a> by
          Tyna</small>
      </div>

      <script src="src/app.js"></script>
</body>

</html>
