<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap&family=Quicksand&display=swap" rel="stylesheet">
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <form id="search-form">
      <div class="row">
        <div class="col-9">
          <input id="city-input" class="form-control" type="search" autocomplete="off" placeholder="Type a city..">
        </div>
        <div class="col-3">
          <input id="submit" type="submit" value="search" class="btn btn-primary w 100">
        </div>
      </div>
    </form>
    <h1 id="city"></h1>
    <ul>
      <li id="date">Tuesday 22:50</li>
      <li id="description"></li>
    </ul>
    <div class="row">
      <div class="col-6">
        <strong id="temperature"></strong><span class="units"> <a id="celsius-link" href="#"> 째C </a>| <a
            id="fahrenheit-link" href="#"> 째F</a></span>
        <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" id="icon">
      </div>
      <div class="col-6">
        <ul>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> km/h</li>
        </ul>
      </div>
    </div>
    <hr size="5px solid" color="white" background="none" />
    <div class="weather-forecast">
      <div class="weather-forecast-date">
        <div class="row">
          <div class="col-2">
            <div class="date">Tue
            </div>

            <img src="http://openweathermap.org/img/wn/50n@2x.png" alt="weather icon" width="36px"><br />
            <div class="weather-forecast-temperatures"></div>
            <span class="weather-forecast-temperature-max">18째</span>
            <span class="weather-forecast-temperature-min">12째</span>
          </div>
        </div>
      </div>

    </div>
    <small><a href="https://github.com/MargotGithub/My-one-and-only" target="_blank">Open source code</a> by
      Tyna</small>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
